        resource_path: /bulk/MoCloners
        query_params:
          $filter: Name eq '{{ name_of_bm_fc_scaleup_vnic_2 }}'
        api_body:
          Organization:
            Moid: "{{ intersight_org.api_response.Moid }}"
          Sources:
            - Moid: "{{ hanashared_vnic_template.api_response.Moid }}"
              ObjectType: vnic.VnicTemplate
          Targets:
            - LanConnectivityPolicy: "{{ scaleupsys_lan_connectivity_policy.api_response.Moid }}"
              MacAddressType: POOL
              Name: "{{ name_of_bm_fc_scaleup_vnic_2 }}"
              ObjectType: vnic.EthIf
              Order: 1
              Placement:
                AutoPciLink: true
                AutoSlotId: true
          WorkflowNameSuffix: Add vNIC from a Template
      when: existing_SU_lan_connectivity_policy.api_response.Moid is not defined
    
    - name: Add {{ name_of_bm_fc_scaleup_vnic_3 }} to Scaleup System LAN Connectivity Policy
      cisco.intersight.intersight_rest_api:
        api_private_key: "{{ api_private_key }}"
        api_key_id: "{{ api_key_id }}"
        api_uri: "{{ api_uri | default(omit) }}"
        validate_certs: "{{ validate_certs | default(omit) }}"
        state: "{{ state | default(omit) }}"
        resource_path: /bulk/MoCloners
        query_params:
          $filter: Name eq '{{ name_of_bm_fc_scaleup_vnic_3 }}'
        api_body:
          Organization:
            Moid: "{{ intersight_org.api_response.Moid }}"
          Sources:
            - Moid: "{{ hanaadmin_vnic_template.api_response.Moid }}"
              ObjectType: vnic.VnicTemplate
          Targets:
            - LanConnectivityPolicy: "{{ scaleupsys_lan_connectivity_policy.api_response.Moid }}"
