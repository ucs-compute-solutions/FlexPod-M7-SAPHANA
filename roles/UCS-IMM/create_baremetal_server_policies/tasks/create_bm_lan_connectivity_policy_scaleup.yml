---
- name: Configure LAN Connectivity Policy for FC Bare metal Scaleup system HANA Nodes
  vars:
    api_info:
      api_private_key: "{{ api_private_key }}"
      api_key_id: "{{ api_key_id }}"
      api_uri: "{{ api_uri | default(omit) }}"
      validate_certs: "{{ validate_certs | default(omit) }}"
      state: "{{ state | default(omit) }}"
  block:
    - name: Check if LAN Connectivity Policy exists
      cisco.intersight.intersight_rest_api:
        api_private_key: "{{ api_private_key }}"
        api_key_id: "{{ api_key_id }}"
        api_uri: "{{ api_uri | default(omit) }}"
        validate_certs: "{{ validate_certs | default(omit) }}"
        state: "{{ state | default(omit) }}"
        resource_path: /vnic/LanConnectivityPolicies
        query_params:
          $filter: Name eq '{{ name_of_scaleupsys_lan_connectivity_policy }}'
      register: existing_SU_lan_connectivity_policy
      failed_when: false

    - name: LAN Connectivity Policy for FC Baremetal Scaleup HANA Nodes
      cisco.intersight.intersight_rest_api:
        api_private_key: "{{ api_private_key }}"
        api_key_id: "{{ api_key_id }}"
        api_uri: "{{ api_uri | default(omit) }}"
        validate_certs: "{{ validate_certs | default(omit) }}"
        state: "{{ state | default(omit) }}"
        resource_path: /vnic/LanConnectivityPolicies
        query_params:
          $filter: Name eq '{{ name_of_scaleupsys_lan_connectivity_policy }}'
        api_body:
          Name: "{{ name_of_scaleupsys_lan_connectivity_policy }}"
          Description: "{{ description_of_scaleupsys_lan_connectivity_policy }}"
          TargetPlatform: FIAttached
          AzureQosEnabled: false
          IqnAllocationType: None
          PlacementMode: custom
          IqnPool: ""
          StaticIqnName: ""
          Organization:
            Moid: "{{ intersight_org.api_response.Moid }}"
          Tags:
            - Key: configmode
              Value: ansible
            - Key: prefix
              Value: "{{ prefix }}"
      when: existing_SU_lan_connectivity_policy.api_response.Moid is not defined 
      register: scaleupsys_lan_connectivity_policy

    - name: Add {{ name_of_bm_fc_scaleup_vnic_1 }} to Scaleup System LAN Connectivity Policy
      cisco.intersight.intersight_rest_api:
        api_private_key: "{{ api_private_key }}"
        api_key_id: "{{ api_key_id }}"
        api_uri: "{{ api_uri | default(omit) }}"
        validate_certs: "{{ validate_certs | default(omit) }}"
        state: "{{ state | default(omit) }}"
        resource_path: /bulk/MoCloners
        query_params:
          $filter: Name eq '{{ name_of_bm_fc_scaleup_vnic_1 }}'
        api_body:
          Organization:
            Moid: "{{ intersight_org.api_response.Moid }}"
          Sources:
            - Moid: "{{ hanaappsrv_vnic_template.api_response.Moid }}"
              ObjectType: vnic.VnicTemplate
          Targets:
            - LanConnectivityPolicy: "{{ scaleupsys_lan_connectivity_policy.api_response.Moid }}"
              MacAddressType: POOL
              Name: "{{ name_of_bm_fc_scaleup_vnic_1 }}"
              ObjectType: vnic.EthIf
              Order: 0
              Placement:
                AutoPciLink: true
                AutoSlotId: true
          WorkflowNameSuffix: Add vNIC from a Template
      when: existing_SU_lan_connectivity_policy.api_response.Moid is not defined
    
    - name: Add {{ name_of_bm_fc_scaleup_vnic_2 }} to Scaleup System LAN Connectivity Policy
      cisco.intersight.intersight_rest_api:
        api_private_key: "{{ api_private_key }}"
        api_key_id: "{{ api_key_id }}"
        api_uri: "{{ api_uri | default(omit) }}"
        validate_certs: "{{ validate_certs | default(omit) }}"
